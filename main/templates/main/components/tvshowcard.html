<div class="flex flex-col items-center gap-6 m-6 bg-base-100 shadow-md">
  <h1 class="font-bold">{{ title }}</h1>
  {% if img_src %}
    <img
      src="{{ img_src }}"
      alt="show-poster"
      class="rounded shadow-md" />
  {% endif %}

  {% if action %}
    <div>
      <button class="btn btn-primary">{{ action }}</button>
    </div>
  {% endif %}
</div>
